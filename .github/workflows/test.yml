# This is a basic workflow to help you get started with Actions
# 这是一个基本的工作流，帮助你开始使用Actions

name: publish pages

# Controls when the action will run. 
# 控制操作何时运行。
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # 触发工作流在推送或拉取请求事件中，但只针对主分支
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  # 允许您在操作选项卡中手动运行此工作流
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
# 工作流运行由一个或多个作业组成，这些作业可以按顺序或并行运行
jobs:
  # This workflow contains a single job called "build"
  # 此工作流包含一个名为“build”的单个作业
  build:
    # The type of runner that the job will run on
    # 作业将运行的运行器的类型
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    # Steps represent a sequence of tasks that will be executed as part of the job
    # 作业包含一个或多个步骤，这些步骤将作为作业的一部分执行
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #   检出您的存储库到 $GITHUB_WORKSPACE，以便您的作业可以访问它
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      # 使用运行器的shell运行一组命令
      - name: build doc
        id: build_doc
        run: |
          git fetch --unshallow # fetch all history
          pip3 install setuptools
          pip3 install teedoc
          ls -al ~/.local/bin/
          export PATH=~/.local/bin/:$PATH
          commit_info=`git describe --all --always --long`
          out_dir=out`python3 -c 'import json; f=open("site_config.json");config=json.load(f);print(config["site_root_url"])'`
          teedoc install
          teedoc build
          echo "out dir: ${out_dir}"
          cp -rf .github $out_dir
          echo ::set-output name=out_dir::$out_dir
          remote_addr=`git remote get-url --push origin`
          echo "remote addr: ${remote_addr}"
          cd $out_dir
          user_name=`git log -1 --pretty=format:'%an'`
          user_email=`git log -1 --pretty=format:'%ae'`
          git config --global init.defaultBranch gh-pages
          git init
          git config user.name ${user_name}
          git config user.email ${user_email}
          git add -A
          git commit -m "rebuild website ad $commit_info"
          if [[ "${{ secrets.ACCESS_KEY }}x" == "x" ]]; then
            remote_addr=`echo $remote_addr|  awk -F'://' '{print $2}'`
            remote_addr=https://${user_name}:${{ secrets.GITHUB_TOKEN }}@${remote_addr}
          else
            SSHPATH="$HOME/.ssh"
            rm -rf "$SSHPATH"
            mkdir -p "$SSHPATH"
            echo "${{ secrets.ACCESS_KEY }}" > "$SSHPATH/id_rsa"
            chmod 600 "$SSHPATH/id_rsa"
            sudo sh -c "echo StrictHostKeyChecking no >>/etc/ssh/ssh_config"
            domain=`echo $remote_addr|  awk -F'/' '{print $3}'`
            user_org=`echo $remote_addr|  awk -F'/' '{print $4}'`
            repo=`echo $remote_addr|  awk -F'/' '{print $5}'`
            remote_addr=git@${domain}:${user_org}/${repo}
          fi
          git remote add origin ${remote_addr}
          git push origin HEAD:gh-pages --force

