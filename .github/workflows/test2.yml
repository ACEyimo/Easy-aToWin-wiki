name: publish pages

# Controls when the action will run. 
# 控制操作何时运行。
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # 触发工作流在推送或拉取请求事件中，但只针对主分支
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  # 允许您在操作选项卡中手动运行此工作流
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #   检出您的存储库到 $GITHUB_WORKSPACE，以便您的作业可以访问它
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      # 使用运行器的shell运行一组命令
      - name: build doc
        id: build_doc
        run: |
          git fetch --unshallow # fetch all history
          pip3 install setuptools
          pip3 install teedoc
          ls -al ~/.local/bin/
          export PATH=~/.local/bin/:$PATH
          commit_info=`git describe --all --always --long`
          out_dir=out`python3 -c 'import json; f=open("site_config.json");config=json.load(f);print(config["site_root_url"])'`
          teedoc install
          teedoc build
          echo "out dir: ${out_dir}"
          cp -rf .github $out_dir
          echo ::set-output name=out_dir::$out_dir
          remote_addr=`git remote get-url --push origin`
          echo "remote addr: ${remote_addr}"
          cd $out_dir
          user_name=`git log -1 --pretty=format:'%an'`
          user_email=`git log -1 --pretty=format:'%ae'`
          git config --global init.defaultBranch master
          git init
          git config user.name ${user_name}
          git config user.email ${user_email}
          git add -A
          git commit -m "rebuild website ad $commit_info"
          if [[ "${{ secrets.ACCESS_KEY }}x" == "x" ]]; then
            exit 1
          else
            git remote add origin https://${{ secrets.ACCESS_KEY }}@gitee.com/ACEyimo/Easy-aToWin-wiki.git
            git push origin HEAD:gh-pages --force
          fi

